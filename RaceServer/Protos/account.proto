syntax = "proto3";

option csharp_namespace = "AccountService";

package account;

service AccountService {
  rpc CheckEmailExists (CheckEmailExistsRequest) returns (CheckEmailExistsResponse);
  rpc VerifyEmailBeforeRegistration (VerifyEmailBeforeRegistrationRequest) returns (VerifyEmailBeforeRegistrationResponse);
  rpc VerifyEmailCodeForRegistration (VerifyEmailCodeForRegistrationRequest) returns (VerifyEmailBeforeRegistrationResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc VerifyEmail (VerifyEmailRequest) returns (VerifyEmailResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  rpc UpdateAccount (UpdateAccountRequest) returns (UpdateAccountResponse);
  rpc RequestPasswordReset (RequestPasswordResetRequest) returns (RequestPasswordResetResponse);
  rpc VerifyResetCode (VerifyResetCodeRequest) returns (VerifyResetCodeResponse);
  rpc ResetPassword (ResetPasswordRequest) returns (ResetPasswordResponse);
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse);
  rpc Enable2FA (Enable2FARequest) returns (Enable2FAResponse);
  rpc Disable2FA (Disable2FARequest) returns (Disable2FAResponse);
  rpc Verify2FA (Verify2FARequest) returns (Verify2FAResponse);
  rpc Get2FAStatus (Get2FAStatusRequest) returns (Get2FAStatusResponse);
  rpc CheckToken(CheckTokenRequest) returns (CheckTokenResponse);
}

message CheckEmailExistsRequest {
  string email = 1;
}

message CheckEmailExistsResponse {
  bool exists = 1;
  string message = 2;
}

message VerifyEmailBeforeRegistrationRequest {
  string email = 1;
}

message VerifyEmailBeforeRegistrationResponse {
  bool success = 1;
  string message = 2;
}

message VerifyEmailCodeForRegistrationRequest {
  string email = 1;
  string verification_code = 2;
}

message RegisterRequest {
  string email = 1;
  string username = 2;
  string password = 3;
  string verification_code = 4;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
  string user_id = 3;
  string verification_token = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string user_id = 3;
  bool requires_two_factor = 4;
  TwoFactorType two_factor_type = 5;
  string permanent_token = 6;
}

message LogoutRequest {
  string permanent_token = 1;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}

message UpdateAccountRequest {
  string permanent_token = 1;
  string new_email = 2;
  string new_username = 3;
  string new_password = 4;
}

message UpdateAccountResponse {
  bool success = 1;
  string message = 2;
}

message RequestPasswordResetRequest {
  string email = 1;
}

message RequestPasswordResetResponse {
  bool success = 1;
  string message = 2;
}

message VerifyResetCodeRequest {
  string email = 1;
  string reset_code = 2;
}

message VerifyResetCodeResponse {
  bool success = 1;
  string message = 2;
  string verification_token = 3;
}

message ResetPasswordRequest {
  string verification_token = 1;
  string new_password = 2;
}

message ResetPasswordResponse {
  bool success = 1;
  string message = 2;
}

// Delete account request
message DeleteAccountRequest {
  string permanent_token = 1;
  string password = 2;
}

// Delete account response
message DeleteAccountResponse {
  bool success = 1;
  string message = 2;
}

message VerifyEmailRequest {
  string email = 1;
  string verification_code = 2;
}

message VerifyEmailResponse {
  bool success = 1;
  string message = 2;
}

message Enable2FARequest {
  string permanent_token = 1;
  TwoFactorType two_factor_type = 2;
}

message Enable2FAResponse {
  bool success = 1;
  string message = 2;
  string secret_key = 3;  // For authenticator app
  string qr_code_url = 4; // For authenticator app
}

message Disable2FARequest {
  string permanent_token = 1;
  string verification_code = 2;
}

message Disable2FAResponse {
  bool success = 1;
  string message = 2;
}

message Verify2FARequest {
  string email = 1;
  string verification_code = 2;
}

message Verify2FAResponse {
  bool success = 1;
  string message = 2;
  string permanent_token = 3;
}

message Get2FAStatusRequest {
  string permanent_token = 1;
}

message Get2FAStatusResponse {
  bool success = 1;
  string message = 2;
  bool is_enabled = 3;
  TwoFactorType two_factor_type = 4;
}

message CheckTokenRequest {
  string user_id = 1;
  string token = 2;
}

message CheckTokenResponse {
  bool is_valid = 1;
  string message = 2;
}

enum TwoFactorType {
  NONE = 0;
  AUTHENTICATOR_APP = 1;
  EMAIL_CODE = 2;
} 