syntax = "proto3";

option csharp_namespace = "RaceServer";

package race;

service GameService {
	rpc JoinRoom (JoinRoomRequest) returns (stream JoinRoomResponse);
}

message JoinRoomRequest {
	string user_name = 1;
}

message JoinRoomResponse {
	string message = 1;
	repeated string players = 2;
	repeated string spectators = 3;
}